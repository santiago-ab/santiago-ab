<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>Chat</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link text-light">CHAT</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="chatWindows" style="display: none">
        <div class="row mt-4">
            <div class="col-7">
                <div class="card">
                    <div class="card-header">
                        Chat
                    </div>
                    <div class="card-body" id="chat" style="height: 500px; overflow-y: scroll;">

                    </div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control" maxlength="150" required>
                            <div class="input-group-append">
                                <input type="submit" class="btn btn-success" value="Enviar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-5">
                <div class="card mb-5">
                    <div class="card-header">
                        Online Users
                    </div>
                    <div class="card-body" id="users">

                    </div>
                </div>
                <div class="card" id="privadoChat" style="display: none;">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-10">
                                <i class="fas fa-user pr-1"></i><span id="usernamePrivadoChat"></span>
                            </div>
                            <div class="col-2">
                                <button class="btn" onClick="cerrar()">&#10005</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" id="chatPrivadoChat" style="height: 350px; overflow-y: scroll;">
                    </div>
                    <form id="privadoMessage-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="privMessage" class="form-control" maxlength="150" required>
                            <div class="input-group-append">
                                <input type="submit" class="btn btn-success" value="Enviar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="loginWindows" style="display: block">
        <div class="row mt-4">
            <div class="col-6 mx-auto">
                <div class="card">
                    <div class="card-header text-center">
                        Nombre
                    </div>
                    <div id="alerta"></div>
                    <div class="card-body" id="chat">
                        <form id="loginForm">
                            <div class="input-group">
                                <input type="text" id="username" name="username" class="form-control">
                                <div class="input-group-append">
                                    <input type="submit" class="btn btn-success" value="Entrar">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/9d4ed73fae.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
