<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{url_for('static', filename= 'img/logo-white.png')}}" type="image/x-icon">
    <title>Juego - {% block titlefav %}{% endblock %}</title>
    <!-- Bootstrap 4 CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid">
        <div class="row text-center text-light" style="padding: 1em; box-shadow: 0px 0px 5px 0px #bdbdbd; background-color:  #ffbd59;">
            <div class="col-md-3">
                <a href="{{url_for('login')}}">
                    <img src="{{url_for('static', filename= 'img/logo-white.png')}}" width="100" height="100" style="border-radius: 20%;" alt="Logo">
                </a>
            </div>
            <h1 class="col-md-6"><br>{% block title %}{% endblock %}</h1>
            <div class="col-md-3"></div>
        </div>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-light fixed-bottom py-1" style="box-shadow: 0px 5px 0px 0px #bdbdbd; background-color: #ffbd59;">
        Copyright <a class="text-light" href="{{url_for('index')}}"><b>Falcs Questions</b></a> 2019
    </footer>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/3bec889d15.js"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Js CDN -->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</body>
</html>
