{% extends "layout-menu.html" %}
{% block title %}
    Reglas
{% endblock %}
{% block main %}
    <div class="box_shadow">
        <div class="row mt-4">
            <ul class="mt-3 ml-3">
                {% for rule in rules%}
                    <li style="color: #7F7FD5; font-size: 1.5rem">{{rule.title}}
                        <p class="mr-5 text-justify" style="font-size: 1rem">{{rule.description}}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
